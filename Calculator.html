<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Calculator</title>
        <link rel="stylesheet" href="css/calculator.css">
        <link rel="stylesheet" href="css/util_cal.css">
    </head>

    <body>
        <h1 class="text-center">Welcome to myCalculator!</h1>
        <div class="main">
            <div class="container mx-auto flex flex-col text-center">
                <div class="row">
                    <div class="col-xs-12 col-sm-4 col-lg-4"> </div>
                    <div class="col-xs-12 col-sm-4 col-lg-4">
                        <div class="row">
                            <div class="col-xs-1 col-sm-1 col-lg-1"> </div>
                            <div class="col-xs-10 col-sm-10 col-lg-10" id="container-1">
                                <div class="row">
                                    <input type="text" class="input">
                                </div>
                                <div class="row">
                                    <div class="col-xs-3 col-sm-3 col-lg-3
                                        padding-0">
                                        <button class="button">AC</button>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-lg-3
                                        padding-0">
                                        <button class="button">%</button>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-lg-3
                                        padding-0">
                                        <button class="button">M+</button>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-lg-3
                                        padding-0">
                                        <button class="button">M-</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-3 col-sm-3 col-lg-3
                                        padding-0">
                                        <button class="button">7</button>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-lg-3
                                        padding-0">
                                        <button class="button">8</button>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-lg-3
                                        padding-0">
                                        <button class="button">9</button>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-lg-3
                                        padding-0">
                                        <button class="button">*</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-3 col-sm-3 col-lg-3
                                        padding-0">
                                        <button class="button">4</button>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-lg-3
                                        padding-0">
                                        <button class="button">5</button>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-lg-3
                                        padding-0">
                                        <button class="button">6</button>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-lg-3
                                        padding-0">
                                        <button class="button">/</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-3 col-sm-3 col-lg-3
                                        padding-0">
                                        <button class="button">1</button>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-lg-3
                                        padding-0">
                                        <button class="button">2</button>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-lg-3
                                        padding-0">
                                        <button class="button">3</button>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-lg-3
                                        padding-0">
                                        <button class="button">+</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-3 col-sm-3 col-lg-3
                                        padding-0">
                                        <button class="button">0</button>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-lg-3
                                        padding-0">
                                        <button class="button">.</button>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-lg-3
                                        padding-0">
                                        <button class="button">=</button>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-lg-3
                                        padding-0">
                                        <button class="button">-</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-1 col-sm-1 col-lg-1"> </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-lg-4"></div>
                </div>
            </div>

        </div>
        <script src="js/calculator.js"></script>
    </body>

</html>
